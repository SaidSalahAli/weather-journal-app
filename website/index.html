<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Weather Journal</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section id="app">
		<div class="holder headline">
			Weather Journal App
		</div>
		<div class="row">
			<section class="left">
				<form>
					<div class="holder zip">
						<label for="zip">Enter Zipcode here</label>
						<input type="text" id="zip" placeholder="enter zip code here">
					</div>
					<div class="holder feel">
					<label for="feelings">How are you feeling today?</label>
					<textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
					<button id="generate" type="submit"> Generate </button>
				</div>
			</form>
			</section>
			<section class="right">
				<div class="title">Most Recent Entry</div>
				<div class="holder entry">
					<div id="entryHolder">
						<div class="left_area">
							<div id="city"></div>
							<div id="date"></div>
							<div id="temp"></div>
							<div id="description"></div>
						</div>
						<div class="right_area">
							<div id="icon"></div>
							<div id="tamp">
								<span id="min"></span>
								<span id="max"></span>
							</div>
						</div>
					</div>
				</div>
				<div id="content"></div>
			</section>
			<div class="row_content">
				<div class="content"></div>
			</div>
		</div>
	</section>
	<script src="app.js" type="text/javascript"></script>

</body>

</html>
